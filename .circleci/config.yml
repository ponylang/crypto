version: 2.1

orbs:
  zulip: ponylang/zulip@1

jobs:
  release-vs-ponyc-release:
    docker:
      - image: ponylang/ponyc:release
    steps:
      - checkout
      - run: bash .ci-scripts/install-openssl-0.9.8.bash
      - run: make test config=release
      - zulip/status:
          fail_only: true

  debug-vs-ponyc-release:
    docker:
      - image: ponylang/ponyc:release
    steps:
      - checkout
      - run: bash .ci-scripts/install-openssl-0.9.8.bash
      - run: make test config=debug
      - zulip/status:
          fail_only: true

  release-vs-ponyc-master:
    docker:
      - image: ponylang/ponyc:latest
    steps:
      - checkout
      - run: bash .ci-scripts/install-openssl-0.9.8.bash
      - run: make test config=release
      - zulip/status:
          fail_only: true

  debug-vs-ponyc-master:
    docker:
      - image: ponylang/ponyc:latest
    steps:
      - checkout
      - run: bash .ci-scripts/install-openssl-0.9.8.bash
      - run: make test config=debug
      - zulip/status:
          fail_only: true

  verify-changelog:
    docker:
      - image: ponylang/changelog-tool:release
    steps:
      - checkout
      - run: changelog-tool verify
      - zulip/status:
          fail_only: true

  cut-release:
    docker:
      - image: ponylang/main.actor-ci:standard
    steps:
      - checkout
      - run: bash .ci-scripts/release.bash "$CIRCLE_TAG" "$GITHUB_TOKEN"

  generate-documentation-pr-for-main-dot-actor:
    docker:
      - image: ponylang/main.actor-ci:standard
    steps:
      - checkout
      - run: bash .ci-scripts/upload-release-documentation-to-main-actor.bash "$CIRCLE_TAG" "$GITHUB_TOKEN"

workflows:
  version: 2.1

  on-every-commit:
    jobs:
      - verify-changelog:
          context: org-global
      - release-vs-ponyc-release:
          context: org-global
      - debug-vs-ponyc-release:
          context: org-global

  create-release:
    jobs:
      - cut-release:
          context: org-global
          filters:
            tags:
              only: /^release-\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/

  on-release-being-tagged:
    jobs:
      - generate-documentation-pr-for-main-dot-actor:
          context: org-global
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/

  daily-check-for-breakage:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only: master
    jobs:
      - release-vs-ponyc-master:
          context: org-global
      - debug-vs-ponyc-master:
          context: org-global
